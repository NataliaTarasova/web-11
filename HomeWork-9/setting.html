<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="conteiner-fluid">
        <div class="row col bg-primary ">
            <ul class=" nav navbar sticky-tops">

                <li class="nav-item">
                    <a class="nav-link  text-muted" href="#">Home</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link text-muted" href="#">Homework</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active  text-light" href="#">Settings</a>
                </li>
                <span><img class="float-right col-10 " src="av_64.png" alt="" width="45%" height="45%"></span>
            </ul>
        </div>
        <p class="h2 m-5 text-center">Settings</p>
        <div class="row bg-info text-primary text-center m-3">
            <span class="col m-2  "> AVATAR</span>
            <span class="col m-2"> STUDENT'S INFO</span>
            <span class="col m-2"> CHANGE PASSWORD</span>
        </div>
        <div class="row m-3">
            <div class="col m-3">
                <img src="av_256.png" class=" float-start" alt="avayar">
                <button type="button" class="btn btn-secondary text-light m-3">Choose photo</button>
            </div>
            <div class="col m-3">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="First name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email" aria-label="email"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Phone number" aria-label="number"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Address" aria-label="Address"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="FB link" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-grid gap-2">
                    <div class="w-100"></div>
                    <button type="button" class="btn btn-secondary ">Save changes</button>
                </div>
            </div>

            <div class="col m-3">
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Old password" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="New password" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Repeat password" aria-label="password"
                        aria-describedby="basic-addon1">
                </div>
                <div class="d-grid gap-2">
                    <div class="w-100"></div>
                    <button type="button" class="btn btn-secondary ">Change password</button>
                </div>
            </div>
        </div>
</body>

</html>
